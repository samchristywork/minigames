<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
        }
        canvas {
            border: 3px solid #4a4a6a;
            border-radius: 4px;
        }
        #main {
            background: #0f0f1a;
        }
        #next {
            background: #0f0f1a;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .panel-box {
            background: #0f0f1a;
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            padding: 12px;
            color: #fff;
            text-align: center;
        }
        .panel-box h3 {
            margin: 0 0 8px 0;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }
        .panel-box .value {
            font-size: 24px;
            font-weight: bold;
        }
        #instructions {
            color: #666;
            margin-top: 16px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="main" width="240" height="480"></canvas>
        <div class="side-panel">
            <div class="panel-box">
                <h3>Next</h3>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
            <div class="panel-box">
                <h3>Score</h3>
                <div class="value" id="score">0</div>
            </div>
            <div class="panel-box">
                <h3>Lines</h3>
                <div class="value" id="lines">0</div>
            </div>
            <div class="panel-box">
                <h3>Level</h3>
                <div class="value" id="level">1</div>
            </div>
        </div>
    </div>
    <div id="instructions">Arrow keys to move/rotate. Down to soft drop. Space for hard drop.</div>

    <script>
        const mainCanvas = document.getElementById('main');
        const nextCanvas = document.getElementById('next');
        const mainCtx = mainCanvas.getContext('2d');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const linesEl = document.getElementById('lines');
        const levelEl = document.getElementById('level');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK = 24;
        const NEXT_BLOCK = 18;

        const PIECES = {
            I: { shape: [[1,1,1,1]], color: '#00f5ff' },
            O: { shape: [[1,1],[1,1]], color: '#ffeb3b' },
            T: { shape: [[0,1,0],[1,1,1]], color: '#aa00ff' },
            S: { shape: [[0,1,1],[1,1,0]], color: '#00e676' },
            Z: { shape: [[1,1,0],[0,1,1]], color: '#ff1744' },
            J: { shape: [[1,0,0],[1,1,1]], color: '#2979ff' },
            L: { shape: [[0,0,1],[1,1,1]], color: '#ff9100' }
        };
        const PIECE_NAMES = Object.keys(PIECES);

        let board = [];
        let current = null;
        let next = null;
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameOver = false;
        let dropTimer = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function createBoard() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(null));
        }

        function randomPiece() {
            const name = PIECE_NAMES[Math.floor(Math.random() * PIECE_NAMES.length)];
            const piece = PIECES[name];
            return {
                shape: piece.shape.map(row => [...row]),
                color: piece.color,
                x: Math.floor(COLS / 2) - Math.ceil(piece.shape[0].length / 2),
                y: 0
            };
        }

        function rotate(shape) {
            const rows = shape.length;
            const cols = shape[0].length;
            const rotated = [];
            for (let c = 0; c < cols; c++) {
                rotated.push([]);
                for (let r = rows - 1; r >= 0; r--) {
                    rotated[c].push(shape[r][c]);
                }
            }
            return rotated;
        }

        function collides(piece, dx = 0, dy = 0, newShape = null) {
            const shape = newShape || piece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                        if (newY >= 0 && board[newY][newX]) return true;
                    }
                }
            }
            return false;
        }

        function merge() {
            for (let y = 0; y < current.shape.length; y++) {
                for (let x = 0; x < current.shape[y].length; x++) {
                    if (current.shape[y][x]) {
                        const boardY = current.y + y;
                        if (boardY >= 0) {
                            board[boardY][current.x + x] = current.color;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let cleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== null)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(null));
                    cleared++;
                    y++;
                }
            }

            if (cleared > 0) {
                const points = [0, 100, 300, 500, 800];
                score += points[cleared] * level;
                lines += cleared;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateHUD();
            }
        }

        function spawn() {
            current = next || randomPiece();
            next = randomPiece();

            if (collides(current)) {
                gameOver = true;
            }
        }

        function drop() {
            if (!collides(current, 0, 1)) {
                current.y++;
            } else {
                merge();
                clearLines();
                spawn();
            }
        }

        function hardDrop() {
            while (!collides(current, 0, 1)) {
                current.y++;
                score += 2;
            }
            merge();
            clearLines();
            spawn();
            updateHUD();
        }

        function move(dx) {
            if (!collides(current, dx, 0)) {
                current.x += dx;
            }
        }

        function rotatePiece() {
            const rotated = rotate(current.shape);
            if (!collides(current, 0, 0, rotated)) {
                current.shape = rotated;
            } else if (!collides(current, -1, 0, rotated)) {
                current.x--;
                current.shape = rotated;
            } else if (!collides(current, 1, 0, rotated)) {
                current.x++;
                current.shape = rotated;
            }
        }

        function init() {
            board = createBoard();
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            gameOver = false;
            next = randomPiece();
            spawn();
            updateHUD();
        }

        function updateHUD() {
            scoreEl.textContent = score;
            linesEl.textContent = lines;
            levelEl.textContent = level;
        }

        function drawBlock(ctx, x, y, color, size) {
            ctx.fillStyle = color;
            ctx.fillRect(x * size, y * size, size - 1, size - 1);

            // Highlight
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fillRect(x * size, y * size, size - 1, 3);
            ctx.fillRect(x * size, y * size, 3, size - 1);

            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(x * size + size - 4, y * size, 3, size - 1);
            ctx.fillRect(x * size, y * size + size - 4, size - 1, 3);
        }

        function getGhostY() {
            let ghostY = current.y;
            while (!collides(current, 0, ghostY - current.y + 1)) {
                ghostY++;
            }
            return ghostY;
        }

        function draw() {
            // Clear main canvas
            mainCtx.fillStyle = '#0f0f1a';
            mainCtx.fillRect(0, 0, mainCanvas.width, mainCanvas.height);

            // Grid
            mainCtx.strokeStyle = '#1a1a2e';
            for (let x = 0; x <= COLS; x++) {
                mainCtx.beginPath();
                mainCtx.moveTo(x * BLOCK, 0);
                mainCtx.lineTo(x * BLOCK, mainCanvas.height);
                mainCtx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                mainCtx.beginPath();
                mainCtx.moveTo(0, y * BLOCK);
                mainCtx.lineTo(mainCanvas.width, y * BLOCK);
                mainCtx.stroke();
            }

            // Board
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(mainCtx, x, y, board[y][x], BLOCK);
                    }
                }
            }

            if (current && !gameOver) {
                // Ghost piece
                const ghostY = getGhostY();
                mainCtx.globalAlpha = 0.2;
                for (let y = 0; y < current.shape.length; y++) {
                    for (let x = 0; x < current.shape[y].length; x++) {
                        if (current.shape[y][x]) {
                            drawBlock(mainCtx, current.x + x, ghostY + y, current.color, BLOCK);
                        }
                    }
                }
                mainCtx.globalAlpha = 1;

                // Current piece
                for (let y = 0; y < current.shape.length; y++) {
                    for (let x = 0; x < current.shape[y].length; x++) {
                        if (current.shape[y][x]) {
                            drawBlock(mainCtx, current.x + x, current.y + y, current.color, BLOCK);
                        }
                    }
                }
            }

            // Next piece
            nextCtx.fillStyle = '#0f0f1a';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (next) {
                const offsetX = (nextCanvas.width / NEXT_BLOCK - next.shape[0].length) / 2;
                const offsetY = (nextCanvas.height / NEXT_BLOCK - next.shape.length) / 2;
                for (let y = 0; y < next.shape.length; y++) {
                    for (let x = 0; x < next.shape[y].length; x++) {
                        if (next.shape[y][x]) {
                            drawBlock(nextCtx, offsetX + x, offsetY + y, next.color, NEXT_BLOCK);
                        }
                    }
                }
            }

            // Game over overlay
            if (gameOver) {
                mainCtx.fillStyle = 'rgba(0,0,0,0.8)';
                mainCtx.fillRect(0, 0, mainCanvas.width, mainCanvas.height);
                mainCtx.fillStyle = '#ff1744';
                mainCtx.font = 'bold 24px Arial';
                mainCtx.textAlign = 'center';
                mainCtx.fillText('GAME OVER', mainCanvas.width / 2, mainCanvas.height / 2 - 10);
                mainCtx.fillStyle = '#fff';
                mainCtx.font = '14px Arial';
                mainCtx.fillText('Press R to restart', mainCanvas.width / 2, mainCanvas.height / 2 + 20);
            }
        }

        function gameLoop(time = 0) {
            const delta = time - lastTime;
            lastTime = time;

            if (!gameOver) {
                dropTimer += delta;
                if (dropTimer >= dropInterval) {
                    drop();
                    dropTimer = 0;
                }
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) {
                if (e.code === 'KeyR') init();
                return;
            }

            switch (e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    move(-1);
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    move(1);
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    drop();
                    score++;
                    updateHUD();
                    break;
                case 'ArrowUp':
                case 'KeyW':
                    rotatePiece();
                    break;
                case 'Space':
                    hardDrop();
                    e.preventDefault();
                    break;
            }
        });

        init();
        gameLoop();
    </script>
</body>
</html>
