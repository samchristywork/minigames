<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #faf8ef;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #776e65;
            font-size: 48px;
            margin: 0 0 10px 0;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .score-box {
            background: #bbada0;
            color: #fff;
            padding: 8px 20px;
            border-radius: 6px;
            text-align: center;
        }
        .score-box .label {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.8;
        }
        .score-box .value {
            font-size: 24px;
            font-weight: bold;
        }
        #new-game {
            background: #8f7a66;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        #new-game:hover {
            background: #9f8b77;
        }
        .game-container {
            position: relative;
            background: #bbada0;
            border-radius: 8px;
            padding: 12px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 90px);
            grid-template-rows: repeat(4, 90px);
            gap: 12px;
        }
        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 6px;
        }
        .tiles-container {
            position: absolute;
            top: 12px;
            left: 12px;
        }
        .tile {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: top 0.12s ease-out, left 0.12s ease-out;
        }
        .tile-2 { background: #eee4da; color: #776e65; font-size: 48px; }
        .tile-4 { background: #ede0c8; color: #776e65; font-size: 48px; }
        .tile-8 { background: #f2b179; color: #f9f6f2; font-size: 48px; }
        .tile-16 { background: #f59563; color: #f9f6f2; font-size: 44px; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; font-size: 44px; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; font-size: 44px; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 40px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 40px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 40px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 32px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 32px; }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 28px; }

        .tile-new {
            animation: appear 0.15s ease-out;
        }
        .tile-merged {
            animation: pop 0.15s ease-out;
        }
        @keyframes appear {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.73);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .overlay h2 {
            color: #776e65;
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        .overlay.win h2 {
            color: #edc22e;
        }
        #instructions {
            color: #776e65;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <div class="score-box">
            <div class="label">Score</div>
            <div class="value" id="score">0</div>
        </div>
        <div class="score-box">
            <div class="label">Best</div>
            <div class="value" id="best">0</div>
        </div>
        <button id="new-game">New Game</button>
    </div>
    <div class="game-container">
        <div class="grid">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="tiles-container" id="tiles"></div>
        <div class="overlay" id="overlay">
            <h2 id="overlay-message">Game Over!</h2>
            <button id="new-game-overlay">Try Again</button>
        </div>
    </div>
    <div id="instructions">Use arrow keys to slide tiles. Combine matching numbers to reach 2048!</div>

    <script>
        const tilesContainer = document.getElementById('tiles');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const overlay = document.getElementById('overlay');
        const overlayMessage = document.getElementById('overlay-message');

        const SIZE = 4;
        const CELL_SIZE = 90;
        const GAP = 12;

        let grid = [];
        let score = 0;
        let best = parseInt(localStorage.getItem('2048-best')) || 0;
        let won = false;
        let gameOver = false;

        bestEl.textContent = best;

        function init() {
            grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(null));
            score = 0;
            won = false;
            gameOver = false;
            scoreEl.textContent = '0';
            overlay.classList.remove('show', 'win');

            spawnTile();
            spawnTile();
            render();
        }

        function getEmptyCells() {
            const empty = [];
            for (let y = 0; y < SIZE; y++) {
                for (let x = 0; x < SIZE; x++) {
                    if (!grid[y][x]) empty.push({ x, y });
                }
            }
            return empty;
        }

        function spawnTile() {
            const empty = getEmptyCells();
            if (empty.length === 0) return;

            const cell = empty[Math.floor(Math.random() * empty.length)];
            const value = Math.random() < 0.9 ? 2 : 4;
            grid[cell.y][cell.x] = { value, isNew: true, merged: false };
        }

        function getPosition(x, y) {
            return {
                left: x * (CELL_SIZE + GAP),
                top: y * (CELL_SIZE + GAP)
            };
        }

        function render() {
            tilesContainer.innerHTML = '';

            for (let y = 0; y < SIZE; y++) {
                for (let x = 0; x < SIZE; x++) {
                    const cell = grid[y][x];
                    if (!cell) continue;

                    const pos = getPosition(x, y);
                    const tile = document.createElement('div');

                    let tileClass = cell.value <= 2048 ? `tile-${cell.value}` : 'tile-super';
                    tile.className = `tile ${tileClass}`;

                    if (cell.isNew) tile.classList.add('tile-new');
                    if (cell.merged) tile.classList.add('tile-merged');

                    tile.style.left = `${pos.left}px`;
                    tile.style.top = `${pos.top}px`;
                    tile.textContent = cell.value;

                    tilesContainer.appendChild(tile);

                    // Clear animation flags
                    cell.isNew = false;
                    cell.merged = false;
                }
            }
        }

        function slide(row) {
            // Filter out nulls
            let tiles = row.filter(cell => cell !== null);
            let newRow = [];
            let merged = false;

            for (let i = 0; i < tiles.length; i++) {
                if (i < tiles.length - 1 && tiles[i].value === tiles[i + 1].value && !merged) {
                    const newValue = tiles[i].value * 2;
                    newRow.push({ value: newValue, isNew: false, merged: true });
                    score += newValue;
                    i++; // Skip next tile
                    merged = false;

                    if (newValue === 2048 && !won) {
                        won = true;
                    }
                } else {
                    newRow.push({ value: tiles[i].value, isNew: false, merged: false });
                }
            }

            // Pad with nulls
            while (newRow.length < SIZE) {
                newRow.push(null);
            }

            return newRow;
        }

        function move(direction) {
            if (gameOver) return;

            let moved = false;
            const oldGrid = JSON.stringify(grid);

            if (direction === 'left' || direction === 'right') {
                for (let y = 0; y < SIZE; y++) {
                    let row = [...grid[y]];
                    if (direction === 'right') row.reverse();
                    row = slide(row);
                    if (direction === 'right') row.reverse();
                    grid[y] = row;
                }
            } else {
                for (let x = 0; x < SIZE; x++) {
                    let col = [];
                    for (let y = 0; y < SIZE; y++) {
                        col.push(grid[y][x]);
                    }
                    if (direction === 'down') col.reverse();
                    col = slide(col);
                    if (direction === 'down') col.reverse();
                    for (let y = 0; y < SIZE; y++) {
                        grid[y][x] = col[y];
                    }
                }
            }

            if (JSON.stringify(grid) !== oldGrid) {
                moved = true;
                spawnTile();
                scoreEl.textContent = score;

                if (score > best) {
                    best = score;
                    bestEl.textContent = best;
                    localStorage.setItem('2048-best', best);
                }
            }

            render();

            if (won && !gameOver) {
                // Player can continue after winning
            }

            if (!canMove()) {
                gameOver = true;
                overlayMessage.textContent = 'Game Over!';
                overlay.classList.remove('win');
                overlay.classList.add('show');
            }
        }

        function canMove() {
            // Check for empty cells
            if (getEmptyCells().length > 0) return true;

            // Check for possible merges
            for (let y = 0; y < SIZE; y++) {
                for (let x = 0; x < SIZE; x++) {
                    const val = grid[y][x]?.value;
                    if (x < SIZE - 1 && grid[y][x + 1]?.value === val) return true;
                    if (y < SIZE - 1 && grid[y + 1][x]?.value === val) return true;
                }
            }

            return false;
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });

        // Touch support
        let touchStartX, touchStartY;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;

            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) {
                    move(dx > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(dy) > 30) {
                    move(dy > 0 ? 'down' : 'up');
                }
            }

            touchStartX = null;
            touchStartY = null;
        });

        document.getElementById('new-game').addEventListener('click', init);
        document.getElementById('new-game-overlay').addEventListener('click', init);

        init();
    </script>
</body>
</html>
