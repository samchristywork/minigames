<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #87ceeb;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 4px solid #5a3d2b;
            border-radius: 8px;
            cursor: pointer;
        }
        #instructions {
            color: #333;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="game" width="320" height="480"></canvas>
    <div id="instructions">Click or press Space to flap</div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        const GRAVITY = 0.4;
        const FLAP = -7;
        const PIPE_SPEED = 2.5;
        const PIPE_GAP = 130;
        const PIPE_WIDTH = 52;
        const PIPE_SPAWN = 180;

        let bird = {};
        let pipes = [];
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let started = false;
        let groundX = 0;
        let pipeTimer = 0;

        // Colors
        const SKY_TOP = '#87ceeb';
        const SKY_BOTTOM = '#c9e9f6';
        const GROUND_TOP = '#ded895';
        const GROUND_BOTTOM = '#5a3d2b';
        const PIPE_GREEN = '#73bf2e';
        const PIPE_DARK = '#558b2f';
        const PIPE_LIGHT = '#9acd32';

        function init() {
            bird = {
                x: 80,
                y: canvas.height / 2,
                width: 34,
                height: 24,
                vy: 0,
                rotation: 0
            };
            pipes = [];
            score = 0;
            gameOver = false;
            started = false;
            pipeTimer = PIPE_SPAWN - 60;
        }

        function flap() {
            if (gameOver) {
                init();
                return;
            }
            if (!started) {
                started = true;
            }
            bird.vy = FLAP;
        }

        function spawnPipe() {
            const minY = 80;
            const maxY = canvas.height - 120 - PIPE_GAP;
            const gapY = Math.random() * (maxY - minY) + minY;

            pipes.push({
                x: canvas.width,
                gapY: gapY,
                scored: false
            });
        }

        function update() {
            if (!started || gameOver) return;

            // Bird physics
            bird.vy += GRAVITY;
            bird.y += bird.vy;

            // Rotation based on velocity
            bird.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 6, bird.vy * 0.08));

            // Ground collision
            if (bird.y + bird.height / 2 >= canvas.height - 56) {
                bird.y = canvas.height - 56 - bird.height / 2;
                endGame();
                return;
            }

            // Ceiling
            if (bird.y - bird.height / 2 < 0) {
                bird.y = bird.height / 2;
                bird.vy = 0;
            }

            // Spawn pipes
            pipeTimer++;
            if (pipeTimer >= PIPE_SPAWN) {
                spawnPipe();
                pipeTimer = 0;
            }

            // Move pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= PIPE_SPEED;

                // Score
                if (!pipe.scored && pipe.x + PIPE_WIDTH < bird.x) {
                    score++;
                    pipe.scored = true;
                }

                // Remove off-screen pipes
                if (pipe.x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }

                // Collision detection
                const birdLeft = bird.x - bird.width / 2 + 4;
                const birdRight = bird.x + bird.width / 2 - 4;
                const birdTop = bird.y - bird.height / 2 + 4;
                const birdBottom = bird.y + bird.height / 2 - 4;

                const pipeLeft = pipe.x;
                const pipeRight = pipe.x + PIPE_WIDTH;
                const gapTop = pipe.gapY;
                const gapBottom = pipe.gapY + PIPE_GAP;

                if (birdRight > pipeLeft && birdLeft < pipeRight) {
                    if (birdTop < gapTop || birdBottom > gapBottom) {
                        endGame();
                        return;
                    }
                }
            }
        }

        function endGame() {
            gameOver = true;
            if (score > highScore) {
                highScore = score;
            }
        }

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height - 56);
            gradient.addColorStop(0, SKY_TOP);
            gradient.addColorStop(1, SKY_BOTTOM);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height - 56);

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            drawCloud(50, 80, 40);
            drawCloud(180, 120, 50);
            drawCloud(280, 60, 35);
            drawCloud(100, 200, 45);
        }

        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
            ctx.arc(x + size * 0.4, y - size * 0.2, size * 0.4, 0, Math.PI * 2);
            ctx.arc(x + size * 0.8, y, size * 0.5, 0, Math.PI * 2);
            ctx.arc(x + size * 0.4, y + size * 0.2, size * 0.35, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGround() {
            // Dirt
            ctx.fillStyle = GROUND_BOTTOM;
            ctx.fillRect(0, canvas.height - 56, canvas.width, 56);

            // Grass top
            ctx.fillStyle = GROUND_TOP;
            ctx.fillRect(0, canvas.height - 56, canvas.width, 20);

            // Grass pattern
            groundX -= PIPE_SPEED;
            if (groundX <= -24) groundX = 0;

            ctx.fillStyle = '#c4c464';
            for (let x = groundX; x < canvas.width + 24; x += 24) {
                ctx.fillRect(x, canvas.height - 40, 12, 4);
            }
        }

        function drawPipe(pipe) {
            const capHeight = 26;
            const capOverhang = 4;

            // Top pipe
            ctx.fillStyle = PIPE_GREEN;
            ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY - capHeight);

            // Top pipe cap
            ctx.fillStyle = PIPE_GREEN;
            ctx.fillRect(pipe.x - capOverhang, pipe.gapY - capHeight, PIPE_WIDTH + capOverhang * 2, capHeight);

            // Top pipe shading
            ctx.fillStyle = PIPE_LIGHT;
            ctx.fillRect(pipe.x + 4, 0, 8, pipe.gapY - capHeight);
            ctx.fillRect(pipe.x - capOverhang + 4, pipe.gapY - capHeight, 8, capHeight);

            ctx.fillStyle = PIPE_DARK;
            ctx.fillRect(pipe.x + PIPE_WIDTH - 10, 0, 6, pipe.gapY - capHeight);
            ctx.fillRect(pipe.x + PIPE_WIDTH + capOverhang - 8, pipe.gapY - capHeight, 6, capHeight);

            // Bottom pipe
            const bottomY = pipe.gapY + PIPE_GAP;
            ctx.fillStyle = PIPE_GREEN;
            ctx.fillRect(pipe.x, bottomY + capHeight, PIPE_WIDTH, canvas.height - bottomY - capHeight - 56);

            // Bottom pipe cap
            ctx.fillRect(pipe.x - capOverhang, bottomY, PIPE_WIDTH + capOverhang * 2, capHeight);

            // Bottom pipe shading
            ctx.fillStyle = PIPE_LIGHT;
            ctx.fillRect(pipe.x + 4, bottomY + capHeight, 8, canvas.height - bottomY - capHeight - 56);
            ctx.fillRect(pipe.x - capOverhang + 4, bottomY, 8, capHeight);

            ctx.fillStyle = PIPE_DARK;
            ctx.fillRect(pipe.x + PIPE_WIDTH - 10, bottomY + capHeight, 6, canvas.height - bottomY - capHeight - 56);
            ctx.fillRect(pipe.x + PIPE_WIDTH + capOverhang - 8, bottomY, 6, capHeight);
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);

            // Body
            ctx.fillStyle = '#f7dc6f';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Wing
            ctx.fillStyle = '#e8c547';
            ctx.beginPath();
            ctx.ellipse(-4, 4, 10, 6, -0.3, 0, Math.PI * 2);
            ctx.fill();

            // Eye white
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(8, -4, 7, 0, Math.PI * 2);
            ctx.fill();

            // Eye pupil
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(10, -4, 3.5, 0, Math.PI * 2);
            ctx.fill();

            // Beak
            ctx.fillStyle = '#e67e22';
            ctx.beginPath();
            ctx.moveTo(12, 2);
            ctx.lineTo(22, 5);
            ctx.lineTo(12, 8);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText(score, canvas.width / 2, 60);
            ctx.fillText(score, canvas.width / 2, 60);
        }

        function drawStartScreen() {
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText('Flappy Bird', canvas.width / 2, canvas.height / 2 - 40);
            ctx.fillText('Flappy Bird', canvas.width / 2, canvas.height / 2 - 40);

            ctx.font = '18px Arial';
            ctx.strokeText('Click or Space to start', canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText('Click or Space to start', canvas.width / 2, canvas.height / 2 + 10);

            if (highScore > 0) {
                ctx.font = '16px Arial';
                ctx.strokeText(`High Score: ${highScore}`, canvas.width / 2, canvas.height / 2 + 50);
                ctx.fillText(`High Score: ${highScore}`, canvas.width / 2, canvas.height / 2 + 50);
            }
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText('Game Over', canvas.width / 2, canvas.height / 2 - 50);
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 50);

            ctx.font = '24px Arial';
            ctx.strokeText(`Score: ${score}`, canvas.width / 2, canvas.height / 2);
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2);

            ctx.font = '20px Arial';
            ctx.strokeText(`Best: ${highScore}`, canvas.width / 2, canvas.height / 2 + 35);
            ctx.fillText(`Best: ${highScore}`, canvas.width / 2, canvas.height / 2 + 35);

            ctx.font = '16px Arial';
            ctx.strokeText('Click to play again', canvas.width / 2, canvas.height / 2 + 80);
            ctx.fillText('Click to play again', canvas.width / 2, canvas.height / 2 + 80);
        }

        function draw() {
            drawBackground();

            // Pipes (behind ground)
            for (const pipe of pipes) {
                drawPipe(pipe);
            }

            drawGround();
            drawBird();
            drawScore();

            if (!started) {
                drawStartScreen();
            } else if (gameOver) {
                drawGameOver();
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', flap);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });

        init();
        gameLoop();
    </script>
</body>
</html>
